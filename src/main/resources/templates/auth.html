<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/12f987d29c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
</head>
<body class="font-['Alata']">
<section class="bg-transparent">
    <div class="absolute right-10 -z-10">
        <video autoplay loop muted>
            <source th:src="@{videos/abstractbg.mp4}" type="video/mp4"/>
        </video>
    </div>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white shadow shadow-[0_0_10px_3px_rgba(0,0,0,0.5)] rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
            <h1 class="text-center text-[#ff006e] text-2xl mt-10 font-bold">Login</h1>
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <form class="space-y-4 md:space-y-6" th:action="@{/login}" method="post" th:object="${UserCreateDto}">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-black">Your email</label>
                        <input type="email" name="email" id="email" class="border sm:text-sm rounded-lg block w-full p-2.5 bg-black border-gray-600 placeholder-gray-400 text-white focus:ring-[#ff006e] focus:border-[#ff006e]" placeholder="enter email" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-black">Your password</label>
                        <input type="password" name="password" id="password" class="border sm:text-sm rounded-lg block w-full p-2.5 bg-black border-gray-600 placeholder-gray-400 text-white focus:ring-[#ff006e] focus:border-[#ff006e]" placeholder="enter password" required="">
                    </div>
                    <button type="submit" class="w-full text-white focus:ring-4 focus:outline-none font-bold rounded-lg text-sm px-5 py-2.5 text-center bg-[#ff006e] hover:bg-black focus:ring-black">Login</button>
                    <p class="text-sm font-light text-black">
                        Don't have an account yet? <a href="/" class="font-bold hover:underline text-black">Register</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <div class="w-[30rem] absolute text-xl text-white top-5 left-0 right-0 ml-auto mr-auto text-center" th:if="${message != null}">
        <div id="loginAlert" class="transition flex p-4 mb-4 text-sm rounded-lg bg-gray-800 text-red-400 border-red-800" role="alert">
            <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
            <span class="sr-only">Info</span>
            <div th:text="${message}">sd
            </div>
        </div>
    </div>
</section>


<script type="text/javascript">
    // Fade out the alert after 3 seconds
    setTimeout(function() {
        var alert = document.getElementById("loginAlert");
        alert.style.opacity = "0";
        alert.style.transition = "opacity 1s ease-out";
        setTimeout(function() {
            alert.parentNode.removeChild(alert);
        }, 1000); // Remove the alert from the DOM after the transition is done
    }, 3000);
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

</body>
</html>
