<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Menu</title>
  <script src="https://kit.fontawesome.com/12f987d29c.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/12f987d29c.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
</head>
<body class="font-['Poppins'] bg-[#343a40]">

<!-- primary-color-[#212529] -->

<!-- Navigation -->
<nav class="bg-[#212529] fixed w-full z-20 top-0 left-0 border-b border-white">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a th:href="@{/}" class="text-xl border-2 border-white text-white top-5 left-5 rounded rounded-md bg-transparent z-[999] p-2 px-3 hover:bg-white hover:text-[#212529] hover:cursor-pointer hover:scale-[120%] transition">
      <i class="fa-solid fa-house"></i>
    </a>
    <div class="flex md:order-2">
      <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class="flex items-center justify-between w-full p-2 border-2 border-white rounded-lg md:w-auto text-white hover:bg-white hover:text-[#162938] transition"><i class="fa-regular fa-circle-user mr-2"></i>Asadbek Ziyodullayev</button>
      <!-- Dropdown menu -->
      <div id="dropdownNavbar" class="z-10 hidden font-normal bg-white divide-y rounded-lg shadow w-44 divide-[#162938]">
        <ul class="py-2 text-sm text-black" aria-labelledby="dropdownLargeButton">
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-[#212529] hover:text-white">My tickets</a>
          </li>
          <li>
            <!-- Balance fill modal toggle -->
            <button data-modal-target="balance-modal" data-modal-toggle="balance-modal" class="block text-left px-4 py-2 hover:bg-[#212529] hover:text-white w-full" type="button">
              Fill balance
            </button>
          </li>
        </ul>
      </div>
      <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 text-sm rounded-lg md:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
      <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium md:flex-row md:space-x-8 md:mt-0">
        <li>
          <a th:href="@{|/products/${'TV'}|}">
            <button class="block text-white focus:ring-4 focus:outline-none font-bold rounded-lg text-sm px-5 py-2.5 text-center bg-transparent border-2 border-white hover:bg-white hover:text-[#212529] transition focus:ring-gray-800" type="button">
              Business class
            </button>
          </a>
        </li>
        <li>
          <a th:href="@{|/products/${'TV'}|}">
            <button class="block text-white focus:ring-4 focus:outline-none font-bold rounded-lg text-sm px-5 py-2.5 text-center bg-transparent border-2 border-white hover:bg-white hover:text-[#212529] transition focus:ring-gray-800" type="button">
              Standard class
            </button>
          </a>
        </li>
        <li>
          <a th:href="@{|/products/${'TV'}|}">
            <button class="block text-white focus:ring-4 focus:outline-none font-bold rounded-lg text-sm px-5 py-2.5 text-center bg-transparent border-2 border-white hover:bg-white hover:text-[#212529] transition focus:ring-gray-800" type="button">
              Economy class
            </button>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Search bar -->
<form class="mt-[8%] px-[25%]">
  <div class="flex">

    <select id="from" class="text-white bg-transparent border-2 border-white hover:bg-white hover:text-[#212529] transition text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400">
      <option value="ALL" selected>From</option>
      <option value="US">Andijan</option>
      <option value="CA">Canada</option>
      <option value="FR">France</option>
      <option value="DE">Germany</option>
    </select>
    <select id="to" class="ml-5 text-white bg-transparent border-2 border-white hover:bg-white hover:text-[#212529] transition text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400">
      <option value="ALL" selected>To</option>
      <option value="US">United States</option>
      <option value="CA">Canada</option>
      <option value="FR">France</option>
      <option value="DE">Germany</option>
    </select>
    <input type="date" value="2023-01-01" class="ml-5 text-white w-full bg-transparent border-2 border-white hover:bg-white hover:text-[#212529] transition">

    <button type="submit" class="p-2.5 text-sm font-medium text-white bg-transparent border-2 border-white hover:bg-white hover:text-[#162938] rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      <span class="sr-only">Search</span>
    </button>
  </div>
</form>



<!-- Balance fill modal -->
<div id="balance-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-[#212529] rounded-lg shadow">
      <button type="button" class="absolute top-3 right-2.5 bg-black rounded-lg text-white text-sm p-1.5 ml-auto inline-flex items-center hover:bg-white hover:text-black" data-modal-hide="balance-modal">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="px-6 py-6 lg:px-8">
        <h3 class="mb-4 pr-5 text-xl font-bold text-white">Your current balance is: $2121324.4</h3>
        <form class="space-y-6" action="#">
          <div>
            <label for="amount" class="block mb-2 text-sm font-medium text-white">Enter amount you want to add</label>
            <input min="1" max="100000000" type="number" name="amount" id="amount" class="border text-md rounded-lg focus:ring-[#8ecae6] focus:border-[#8ecae6] block w-full p-2.5 bg-white border-white placeholder-gray-400" placeholder="amount" required>
          </div>
          <button type="submit" class="w-full focus:ring-4 text-white focus:outline-none font-bold rounded-lg text-md px-5 py-2.5 text-center bg-transparent border-2 border-white hover:bg-white hover:text-[#162938] transition focus:ring-blue-800">Fill my balance</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Message -->
<div class="w-[30rem] absolute text-xl text-white top-5 left-0 right-0 ml-auto mr-auto text-center" th:if="${message != null}">
  <div id="loginAlert" class="font-bold flex p-4 mb-4 text-sm rounded-lg bg-[#162938] text-red-600" role="alert">
    <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
    <span class="sr-only">Info</span>
    <div th:text="${message}">
    </div>
  </div>
</div>

<script type="text/javascript">
  // Fade out the alert after 3 seconds
  setTimeout(function() {
    var alert = document.getElementById("loginAlert");
    alert.style.opacity = "0";
    alert.style.transition = "opacity 1s ease-out";
    setTimeout(function() {
      alert.parentNode.removeChild(alert);
    }, 1000); // Remove the alert from the DOM after the transition is done
  }, 3000);
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

</body>
</html>
